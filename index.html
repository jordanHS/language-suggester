<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"</script>
    <title>Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <p>Take a survey to fund out which language suits you best.</p>
      <form id="survey">
        <p>Please enter you name:</p>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <h4>What was your favorite subject in school?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="subject" value="1">
            Math
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="subject" value="2">
            Biology
          </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="subject" value="3">
              History
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="subject" value="4">
              English
            </label>
          </div>
          <h4>Are you a cat person or dog person?</h4>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="1">
              Cats
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="2">
              Dogs
            </label>
          </div>
          <h4>What is your favorite genre of music?</h4>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="1">
              Metal
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="2">
              Pop
            </label>
          </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="3">
            Rap
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="4">
            Country
          </label>
        </div>
        <h4>Do you prefer winter or summer?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="1">
            Winter
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="2">
            Summer
          </label>
        </div>

        <button type="submit" class="btn btn-success"></button>
      </form>

        <div class="well">
          <h5 id="resultOne"><span class="name"></span>, you should try learning Ruby.</h5>
          <h5 id="resultTwo"><span class="name"></span>, you should try learning Python.</h5>
          <h5 id="resultThree"><span class="name"></span>, you should try learning C#.</h5>
        </div>




    </div>
  </body>
</html>
